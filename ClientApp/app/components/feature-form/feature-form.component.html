<h1>New feature</h1>
<p>
  {{ feature | json }}
</p>

<form #f="ngForm" (ngSubmit)="submit()" validate>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="feature.name" name="name" required #name="ngModel">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please specify the name for feature.</div>
      </div>

    <button class="btn btn-primary">Save</button>
    <button *ngIf="feature.id"  class="btn btn-danger" (click)="delete()">Delete</button>
</form>
