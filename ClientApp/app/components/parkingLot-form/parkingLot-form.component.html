<h1>New Parking Lot</h1>
<p>
  {{ parkingLot | json }}
</p>

<form #f="ngForm" (ngSubmit)="submit()" validate>
    <div class="form-group">
        <label for="name">Name</label>
        <input id="name" type="text" class="form-control" [(ngModel)]="parkingLot.name" name="name" required #name="ngModel">
        <div class="alert alert-danger" *ngIf="name.touched && !name.valid">Please specify the parking lot name.</div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" type="text" class="form-control" [(ngModel)]="parkingLot.address" name="address" required #address="ngModel">
        <div class="alert alert-danger" *ngIf="address.touched && !address.valid">Please specify the parking lot address.</div>
      </div>

    <button class="btn btn-primary">Save</button>
</form>
